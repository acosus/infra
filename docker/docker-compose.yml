    env_file:
      - ../backend/.env
    restart: unless-stopped
    depends_on:
      - model-3
    deploy:
      resources:
        limits:
          cpus: "4"
          memory: 10G
    networks:
      - backend
      - ml
    logging:
      driver: "json-file"
      options:
        max-size: "200m"
        max-file: "10"

  # Model instances
  model-1:
    image: ${DOCKER_USERNAME}/model:latest-prod
    container_name: model-1
    ports:
      - "5051:5051"
    environment:
      - MODELENV=production
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=5051
      - EXPRESS_URL=http://backend-1:3000
      - FLASK_DEBUG=False
    env_file:
      - ../model/.env
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "4"
          memory: 4G
    volumes:
      - model_storage:/app/models:Z # Z flag for SELinux
      # - models/data:/app/infra/model/models:Z # Z flag for SELinux
    networks:
      - ml
      - backend
    logging:
      driver: "json-file"
      options:
