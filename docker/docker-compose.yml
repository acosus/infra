# docker-compose.prod.yml
version: "3.8"
services:
  # Frontend instances
  frontend-1:
    image: ${DOCKER_USERNAME}/frontend:latest-prod
    container_name: frontend-1
    env_file:
      - ../frontend/.env
    ports:
      - "8081:80"
    environment:
      - NODE_ENV=production
      - VITE_API_URL=/api # Use relative path for API
    restart: unless-stopped
    depends_on:
      - backend-1
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 1G
    networks:
      - frontend
      - backend
    logging:
      driver: "json-file"
      options:
        max-size: "200m"
        max-file: "10"

  frontend-2:
    image: ${DOCKER_USERNAME}/frontend:latest-prod
    container_name: frontend-2
    env_file:
      - ../frontend/.env
    ports:
      - "8082:80"
    environment:
      - NODE_ENV=production
      - VITE_API_URL=/api
    restart: unless-stopped
    depends_on:
      - backend-2
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 1G
    networks:
      - frontend
      - backend
    logging:
      driver: "json-file"
      options:
        max-size: "200m"
        max-file: "10"

  # Backend instances with worker clustering
  backend-1:
    image: ${DOCKER_USERNAME}/backend:latest-prod
    container_name: backend-1
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - ML_ROOT_URL=http://model-1:5051
      - WORKERS=4
      - TRUST_PROXY=1
      - ACCESS_TOKEN_EXPIRES_IN=1d
      - REFRESH_TOKEN_EXPIRES_IN=7d
      - ACCESS_TOKEN_SECRET=${ACCESS_TOKEN_SECRET}
      - REFRESH_TOKEN_SECRET=${REFRESH_TOKEN_SECRET}
      - AUTH_SECRET=${AUTH_SECRET}
      - CORS_ORIGIN=https://cybersecurity.neiu.edu,http://localhost:8081,http://localhost:8082,http://localhost:3001,http://localhost,http://backend-1:3000,http://backend-2:3000,http://backend-3:3000,http://cybersecurity.neiu.edu,https://acosus.neiu.edu,https://acosus.neiu.edu
    env_file:
      - ../backend/.env
    restart: unless-stopped
    depends_on:
      - model-1
    deploy:
      resources:
        limits:
          cpus: "4"
          memory: 10G
    networks:
      - backend
      - ml
    logging:
      driver: "json-file"
      options:
        max-size: "200m"
        max-file: "10"

  backend-2:
    image: ${DOCKER_USERNAME}/backend:latest-prod
    container_name: backend-2
    ports:
      - "3002:3000"
    environment:
      - NODE_ENV=production
      - ML_ROOT_URL=http://model-2:5051
      - WORKERS=4
      - TRUST_PROXY=1
      - ACCESS_TOKEN_EXPIRES_IN=1d
      - REFRESH_TOKEN_EXPIRES_IN=7d
      - ACCESS_TOKEN_SECRET=${ACCESS_TOKEN_SECRET}
      - REFRESH_TOKEN_SECRET=${REFRESH_TOKEN_SECRET}
      - AUTH_SECRET=${AUTH_SECRET}
      - CORS_ORIGIN=https://cybersecurity.neiu.edu,http://localhost:8081,http://localhost:8082,http://localhost:3002,http://localhost,http://backend-1:3000,http://backend-2:3000,http://backend-3:3000,http://cybersecurity.neiu.edu
    env_file:
      - ../backend/.env
    restart: unless-stopped
    depends_on:
      - model-2
    deploy:
      resources:
        limits:
          cpus: "4"
          memory: 10G
    networks:
      - backend
      - ml
    logging:
      driver: "json-file"
      options:
        max-size: "200m"
        max-file: "10"

  backend-3:
    image: ${DOCKER_USERNAME}/backend:latest-prod
